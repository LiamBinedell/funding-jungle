<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Manager Dashboard</title>
    <link rel="stylesheet" href="../css/funds.css">
</head>

<body>
    <h1>Manage Budget</h1>
    <div class="container">
        <!-- Initially hidden balance element -->
        <p id="balance" style="display: none;">Total: $0</p>
        
        <!-- Form to input amount and buttons -->
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
        <button id="add-money">Add Funds</button>
        <button id="subtract-money">Subtract Funds</button>
    </div>

    <script src="../javascript/funds.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Management</title>

  <!-- Make sure to include Firebase and funds.js -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script src="../javascript/funds.js"></script>
</head>
<body>
  <h1>Budget Management</h1>
  <div>
    <label for="amount">Amount:</label>
    <input type="number" id="amount">
  </div>
  <button id="add-money">Add Money</button>
  <button id="subtract-money">Subtract Money</button>
  <button id="allocate-money">Allocate Money</button>
  <button id="check-balance">Check Balance</button>
  <button id="view-history">View History</button>
  
  <div id="history"></div>
</body>
</html>
