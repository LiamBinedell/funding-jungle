<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Management</title>

  <!-- Make sure to include Firebase and funds.js -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script src="../javascript/funds.js"></script>
</head>
<body>
  <h1>Budget Management</h1>
  <div>
    <label for="amount">Amount:</label>
    <input type="number" id="amount">
  </div>
  <button id="add-money">Add Money</button>
  <button id="subtract-money">Subtract Money</button>
  <button id="allocate-money">Allocate Money</button>
  <button id="check-balance">Check Balance</button>
  <button id="view-history">View History</button>
  
  <div id="history"></div>
</body>
</html>
