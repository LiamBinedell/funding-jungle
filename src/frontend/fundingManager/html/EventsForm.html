

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Application Form</title>
    <link rel="stylesheet" href="../styles/EventsForm.css">
</head>

<body>
    <div class="container">
        <form action="" id="eventsForm">
            <div class="alert">Your application has been submitted.</div>
         <h2>Events Funding Application Form</h2>
            <div class="inputBox">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" placeholder="Enter your first name" required>
            </div>

            <div class="inputBox">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" placeholder="Enter your last name" required>
            </div>

            <div class="inputBox">
                <label for="idNumber">ID Number:</label>
                <input type="text" id="idNumber" placeholder="Enter your ID number" required>
            </div>

            <div class="inputBox">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>

            <div class="inputBox">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="inputBox">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="inputBox">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="inputBox">
                <label for="address1">Address:</label>
                <input type="text" id="address1" placeholder="Enter your address line" required>
            </div>

            <div class="inputBox">
                <label for="institution">Event Location:</label>
                <input type="text" id="institution" placeholder="Enter the location of your event" required>
            </div>

            <div class="inputBox">
                <label for="year">Expected Attendance:</label>
                <input type="number" id="year" name="expectedAttendance" required>
            </div>

            <div class="inputBox">
                <label for="grades">Event Budget:</label>
                <input type="number" id="grades" name="eventBudget" required>
            </div>

            <div class="inputBox">
                <label for="course">Event Description:</label>
                <textarea type="text" id="course" placeholder="What is this event about?" required></textarea>
            </div>

            <div class="inputBox">
                <label for="reason">Why should we offer you this funding?</label>
                <textarea id="reason" placeholder="Briefly explain why you need this funding for your event" required></textarea>
            </div>

            <div class="inputBox">
                <label for="idDocument">Certified ID Document:</label>
                <input type="file" id="idDocument" accept=".pdf,.doc,.docx" required>
            </div>

            <div class="inputBox">
                <label for="parentId">Event Poster:</label>
                <input type="file" id="parentId" accept=".pdf,.doc,.docx" required>
            </div>

            <div class="inputBox">
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="../javascript/EventsForm.js"></script>
</body>

</html>
