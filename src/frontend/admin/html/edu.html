<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Data Review</title>
  <style>
    /* Add some basic styling to make the page look better */
    body {
      font-family: Arial, sans-serif;
    }
    #form-container {
      width: 80%;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #dataTable {
      border-collapse: collapse;
      width: 100%;
    }
    #dataTable th, #dataTable td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    #btnExportToCsv {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #btnExportToCsv:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <h1>Report on Educational form</h1>
    <div id="form">
      <!-- Your form content goes here -->
      <table id="dataTable">
        <!-- Your table data goes here -->
      </table>
    </div>
    <button id="btnExportToCsv" type="button" class="button">Export to CSV</button>
  </div>
  <script type="module" src="../edu.js"></script>
</body>
</html>
