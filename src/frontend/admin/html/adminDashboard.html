
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="../css/adminDashboard.css">

    <!-- ======= Javascript Logic ======= -->
    <script src="../javascript/adminDashboard.js"></script>
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li class="logo">
                        <img src="../css/MyLogo.png" alt="FJ">
                        <span class="text">Funding Jungle</span>
                </li>

                <li id="fundingAds">
                    <a>
                        <span class="icon">
                            <ion-icon name="mail-outline"></ion-icon>
                        </span>
                        <span class="title">Funding Opportunities</span>
                    </a>
                </li>

                <li id="userApplications">
                    <a>
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">User Applications</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <h1>Welcome, administrator</h1>
            </div>
            
            <main>
                <article class="contentContainer" id="content">
                    <p>Select an option to get started</p>
                </article>
            </main>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <!-- add admin.js functionality once page configured-->

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
