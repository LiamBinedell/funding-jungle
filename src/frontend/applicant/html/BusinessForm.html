<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Funding Application Form</title>
    <link rel="stylesheet" href="../css/BusinessForm.css">
</head>

<body>
    <div class="container">
        <form action="" id="businessForm">
            <div class="alert">Your application has been submitted.</div>
            <h2>Business Funding Application Form</h2>
            <div class="inputBox">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" placeholder="Enter your first name" required>
            </div>

            <div class="inputBox">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" placeholder="Enter your last name" required>
            </div>

            <div class="inputBox">
                <label for="idNumber">ID Number:</label>
                <input type="text" id="idNumber" placeholder="Enter your ID number" required>
            </div>

            <div class="inputBox">
                <label for="businessName">Business Name:</label>
                <input type="text" id="businessName" placeholder="Enter your business name" required>
            </div>

            <div class="inputBox">
                <label for="registrationNumber">Registration Number:</label>
                <input type="text" id="registrationNumber" placeholder="Enter your business registration number" required>
            </div>

            <div class="inputBox">
                <label for="businessAddress">Business Address:</label>
                <input type="text" id="businessAddress" placeholder="Enter your business address" required>
            </div>

            <div class="inputBox">
                <label for="businessType">Type of Business:</label>
                <input type="text" id="businessType" placeholder="Enter the type of your business" required>
            </div>
            <div class="inputBox">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="inputBox">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="inputBox">
                <label for="reason">Why should we offer you this funding?</label>
                <textarea id="reason" placeholder="Briefly explain why you need the bursary" required></textarea>
            </div>

            <div class="inputBox">
                <label for="community">How would you give back to the community?</label>
                <textarea id="community" placeholder="Explain how you plan to give back to the community" required></textarea>
            </div>

            <div class="inputBox">
                <label for="idDocument">Certified ID Document:</label>
                <input type="file" id="idDocument" accept=".pdf,.doc,.docx" required>
            </div>


            <div class="inputBox">
                <label for="businessPlan">Business Plan:</label>
                <input type="file" id="businessPlan" accept=".pdf,.doc,.docx" required>
            </div>


            <div class="inputBox">
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="..//javascript/BusinessForm.js"></script>
</body>

</html>
