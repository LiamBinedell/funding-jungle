<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bursary Application Form</title>
    <link rel="stylesheet" href="../css/EducationalForm.css">
</head>

<body>
    <div class="container">
        <form action="" id="bursaryForm">
            <div class="alert">Your application has been submitted.</div>
         <h2>Educational Funding Application Form</h2>
            <div class="inputBox">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" placeholder="Enter your first name" required>
            </div>

            <div class="inputBox">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" placeholder="Enter your last name" required>
            </div>

            <div class="inputBox">
                <label for="idNumber">ID Number:</label>
                <input type="text" id="idNumber" placeholder="Enter your ID number" required>
            </div>

            <div class="inputBox">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>

            <div class="inputBox">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="inputBox">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="inputBox">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="inputBox">
                <label for="address1">Address:</label>
                <input type="text" id="address1" placeholder="Enter your address line" required>
            </div>

            <div class="inputBox">
                <label for="institution">Institution Name:</label>
                <input type="text" id="institution" placeholder="Enter the name of your institution" required>
            </div>

            <div class="inputBox">
                <label for="course">Course Name:</label>
                <input type="text" id="course" placeholder="Enter the name of your course" required>
            </div>

            <div class="inputBox">
                <label for="year">Year of Study:</label>
                <select id="year" required>
                    <option value="">Select</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                    <option value="5">5th Year</option>
                    <option value="6">6th Year</option>
                </select>
            </div>

            <div class="inputBox">
                <label for="grades">Last Grades:</label>
                <select id="grades" required>
                    <option value="">Select</option>
                    <option value="50-59">50 - 59</option>
                    <option value="60-69">60 - 69</option>
                    <option value="70-74">70 - 74</option>
                    <option value="75+">75+</option>
                </select>
            </div>

            <div class="inputBox">
                <label for="reason">Why should we offer you this funding?</label>
                <textarea id="reason" placeholder="Briefly explain why you need the bursary" required></textarea>
            </div>

            <div class="inputBox">
                <label for="community">How would you give back to the community?</label>
                <textarea id="community" placeholder="Explain how you plan to give back to the community" required></textarea>
            </div>

            <div class="inputBox">
                <label for="idDocument">Certified ID Document:</label>
                <input type="file" id="idDocument" accept=".pdf,.doc,.docx" required>
            </div>

            <div class="inputBox">
                <label for="parentId">Certified ID of Parents/Guardian:</label>
                <input type="file" id="parentId" accept=".pdf,.doc,.docx" required>
            </div>

            <div class="inputBox">
                <label for="incomeProof">Proof of Household Income:</label>
                <input type="file" id="incomeProof" accept=".pdf,.doc,.docx" required>
            </div>

            <div class="inputBox">
                <label for="results">Last Semester Results:</label>
                <input type="file" id="results" accept=".pdf,.doc,.docx" required>
            </div>

            <div class="inputBox">
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="../javascript/EducationalForm.js"></script>
</body>

</html>
