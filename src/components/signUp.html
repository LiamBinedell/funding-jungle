<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Sign Up</title>
    </head>

    <body>
        <section class="signUpContainer">
            <h1>Sign Up</h1>

            <div id="firstNameContainer">
                <input type="text" id="name" placeholder="Enter your first name"/>
            </div>

            <div id="surnameContainer">
                <input type="text" id="surname" placeholder="Enter your surname"/>
            </div>

            <div id="emailContainer">
                <input type="text" id="emailAddress" placeholder="Enter your email"/>
            </div>

            <div id="passwordContainer">
                <input type="password" id="password" placeholder="Enter your password"/>
            </div>

            <div id="roleContainer">
                <select>
                    <option value="applicant">Applicant</option>
                    <option value="fundingManager">Funding Manager</option>
                </select>
            </div>

            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="./login.html">Login</a></p>
        </section>
    </body>
</html>
