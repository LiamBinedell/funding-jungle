<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
</head>

<body>
    <header>
        <h1>Notifications</h1>
    </header>

    <main>
        <section>
            <h2>Unread Notifications</h2>
            <ul>
                <li>New message from user X</li>
                <li>System update available</li>
                <li>Reminder: Complete task Y</li>
            </ul>
        </section>

        <section>
            <h2>Read Notifications</h2>
            <ul>
                <li>Meeting scheduled for tomorrow</li>
                <li>Invoice payment received</li>
            </ul>
        </section>
    </main>
</body>

</html>
