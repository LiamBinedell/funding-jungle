<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    
    <link rel="stylesheet" href="../styles/adverts.css"/>
</head>

<body>
    <div class="container">
        <h1>Create New Funding Advert</h1> 
        <form action="" id="contactForm">
            <div class="alert">Your message sent</div>

            <div class="inputBox">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" placeholder="Company name" />
            </div>
            <div class="inputBox">
                <label for="companyEmail">Email:</label>
                <input type="email" id="companyEmail" placeholder="Your Email" />
            </div>

            <div class="inputBox">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="Your name" />
            </div>

            <div class="inputBox">
                <label for="msgContent">Message:</label>
                <textarea id="msgContent" cols="30" rows="10" placeholder="Message"></textarea>
            </div>
            <div class="inputBox">
                <label for="fundingType">Funding Type:</label>
                <select id="fundingType">
                    <option value="educational">Educational</option>
                    <option value="business">Business</option>
                    <option value="events">Events</option>
                </select>
            </div>

            <div class="inputBox">
                <label for="Inpimg">Attach Image:</label>
                <img src="#" id="newimg" width="200" height="200">
                <input type="file" id="Inpimg" />
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="../javascript/Adverts.js"></script>
    

</body>

<script type="text/javascript">
    Inpimg.onchange = evt => {
        const [file] = Inpimg.files
        if (file) {
            newimg.src = URL.createObjectURL(file)
        }
    }
</script>
</html>
